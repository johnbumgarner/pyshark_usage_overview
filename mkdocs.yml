# Configuration
theme:
    name: material
    features:
        - navigation.tracking
        - navigation.expand
        - search.suggest
        - search.highlight
        - announce.dismiss
    palette: 
        - scheme: default
          primary: indigo
          accent: deep orange
          toggle:
            icon: material/weather-sunny
            name: Switch to dark mode
        - scheme: slate 
          primary: red
          accent: indigo
          toggle:
            icon: material/weather-night
            name: Switch to light mode
    font:
        text: Roboto
        code: Roboto Mono
    favicon: assets/favicon.png
    icon:
        logo: logo
extra_css: 
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css
  - css/custom.css
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.js
  - js/highlight-init.js
  - js/custom.js
  - js/copy-code.js


# Extensions
markdown_extensions:
    - pymdownx.highlight:
        use_pygments: true
    - pymdownx.superfences
    - toc:
